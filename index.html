<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embedddddr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 36rem;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            animation: pulse 2s infinite;
        }

        .title .neon {
            color: rgb(220, 38, 38);
            text-shadow: 0 0 20px rgba(220, 38, 38, 1);
        }

        .subtitle {
            text-align: center;
            color: rgb(156, 163, 175);
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(17, 24, 39, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(220, 38, 38, 0.2);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 25px rgba(220, 38, 38, 0.2);
            transition: all 0.5s;
        }

        .card:hover {
            box-shadow: 0 0 35px rgba(220, 38, 38, 0.3);
        }

        .input {
            width: 100%;
            padding: 0.5rem;
            background: rgb(31, 41, 55);
            border: 1px solid rgba(220, 38, 38, 0.2);
            color: white;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .input::placeholder {
            color: rgb(107, 114, 128);
        }

        .input:focus {
            border-color: rgb(220, 38, 38);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.3);
            ring: 2px solid rgba(220, 38, 38, 0.5);
        }

        .button {
            width: 100%;
            padding: 0.5rem;
            background: rgb(127, 29, 29);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 25px rgba(127, 29, 29, 0.4);
        }

        .button:hover:not(:disabled) {
            background: rgb(153, 27, 27);
            box-shadow: 0 0 35px rgba(220, 38, 38, 0.6);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .error {
            color: rgb(220, 38, 38);
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">
            embe<span class="neon">dddd</span>dr
        </h1>
        <p class="subtitle">
            Enter a URL below to access it through our secure proxy
        </p>
        <div class="card">
            <form id="proxyForm" onsubmit="handleSubmit(event)">
                <input 
                    type="url" 
                    id="urlInput"
                    class="input"
                    placeholder="https://example.com"
                    required
                    pattern="https?://.*"
                />
                <button type="submit" class="button" id="submitButton">
                    Proxy URL
                </button>
                <div id="error" class="error"></div>
            </form>
        </div>
    </div>

    <script>
        function isValidUrl(url) {
            try {
                const parsed = new URL(url);
                return parsed.protocol === 'http:' || parsed.protocol === 'https:';
            } catch {
                return false;
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            const urlInput = document.getElementById('urlInput');
            const submitButton = document.getElementById('submitButton');
            const errorDiv = document.getElementById('error');
            const url = urlInput.value;

            if (!isValidUrl(url)) {
                errorDiv.textContent = "Please enter a valid HTTP or HTTPS URL";
                return;
            }

            submitButton.disabled = true;
            errorDiv.textContent = '';

            // Open in new about:blank tab and make it fullscreen
            const win = window.open('about:blank');
            if (win) {
                win.document.write(`
                    <html>
                        <head>
                            <title>embedddddr</title>
                            <style>
                                body, html { 
                                    margin: 0; 
                                    padding: 0; 
                                    height: 100%; 
                                    overflow: hidden;
                                }
                                iframe { 
                                    border: none; 
                                    width: 100%; 
                                    height: 100%;
                                }
                            </style>
                        </head>
                        <body>
                            <iframe src="${url}" allowfullscreen></iframe>
                            <script>
                                document.querySelector('iframe').requestFullscreen();
                            </script>
                        </body>
                    </html>
                `);
            }

            urlInput.value = '';
            submitButton.disabled = false;
        }
    </script>
</body>
</html>
